<h1 class='center'>Pok√©mons</h1>
<div class='container'>
    <div class="row">
        <!-- ngFor can display array in template -->
        <div *ngFor='let pokemon of pokemons' class="col s6 m4">
            <!-- EVENT MANAGEMENT -->
            <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmn-shadow-card>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <!-- INTERPOLATION!! -->
                        <p>{{ pokemon.name }}</p>
                        <p>
                            <!-- INTERPOLATION!! -->
                            <!-- Adding pipe for dates, with format OK-->
                            <small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small>
                        </p>
                        <!--adding directive ngFor to display the type of a given pokemon-->
                        <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
